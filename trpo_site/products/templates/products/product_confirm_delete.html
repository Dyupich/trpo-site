<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Подтверждение удаления</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
        .btn-secondary, .btn-danger {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Подтверждение удаления</h1>
        <p>Вы уверены, что хотите удалить "<strong>{{ product.name }}</strong>"?</p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Удалить</button>
        </form>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Отменить</a>
    </div>
</body>
</html>
