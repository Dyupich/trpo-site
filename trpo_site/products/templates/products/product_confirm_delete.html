<!-- products/templates/products/product_confirm_delete.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Подтверждение удаления</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Подтверждение удаления</h1>
        <p>Вы уверены, что хотите удалить "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Отменить</a>
        </form>
    </div>
</body>
</html>
