<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} товар</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 10px 20px;
            width: 48%;
        }
        .btn-primary:hover {
            background-color: #00408b;
        }
        .btn-secondary {
            border: none;
            padding: 10px 20px;
            width: 48%;
        }
        .btn-secondary:hover {
            background-color: #d6d6d6;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow">
        <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} товар</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Отменить</a>
            </div>
        </form>
    </div>
</body>
</html>
