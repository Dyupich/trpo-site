<!-- products/templates/products/product_list.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Список товаров</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Список товаров</h1>
        <a href="{% url 'product_add' %}" class="btn btn-primary mb-3">Добавить товар</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a href="{% url 'product_edit' product.pk %}" class="btn btn-warning">Редактировать</a>
                        <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
